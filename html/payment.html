<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ordernow.css">
    <script src="ordernow.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
<div class="box-4">
    <div class="box-inner-4">
        <div>
            <p class="fw-bold">Payment Details</p>
            <p class="dis mb-3">Complete your purchase by providing your payment details</p>
        </div>
        <form action="">
            <div class="mb-3">
                <p class="dis fw-bold mb-2">Email address</p>
                <input class="form-control" type="email" value="ecocleansolutions@.com" style="width: 75%;">
            </div>
            <div>
                <p class="dis fw-bold mb-2">Card details</p>
                <div class="d-flex align-items-center justify-content-between card-atm border rounded" style="width75%">
                    <div class="fab fa-cc-visa ps-3"></div>
                    <input type="text" class="form-control" placeholder="Card Details">
                    <div class="d-flex w-50">
                        <input type="text" class="form-control px-0" placeholder="MM/YY">
                        <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                    </div>
                </div>
                <div class="my-3 cardname">
                    <p class="dis fw-bold mb-2">User name</p>
                    <input class="form-control" type="text">
                </div>
                <div class="address">
                    <p class="dis fw-bold mb-3">Billing address</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected hidden>India</option>
                        <option value="1">Unites States</option>
                        <option value="2">Australia</option>
                        <option value="3">Canada</option>
                    </select>
                    <div class="d-flex">
                        <input class="form-control zip" type="text" placeholder="ZIP">
                        <input class="form-control state" type="text" placeholder="State">
                    </div>
                    <div class=" my-3">
                        <p class="dis fw-bold mb-2">GST Details</p>
                        <div class="inputWithcheck">
                            <input class="form-control" type="text" value="GB012345B9">
                            <span class="fas fa-check"></span>

                        </div>
                    </div>
                    <div class="d-flex flex-column dis">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p>Subtotal</p>
                            <p><span class="fas fa-dollar-sign"></span>98.00</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p>GST<span>(20%)</span></p>
                            <p><span class="fas fa-dollar-sign"></span>2.80</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p class="fw-bold">Total</p>
                            <p class="fw-bold"><span class="fas fa-rupees-sign"></span>100.80</p>
                        </div>
                        <div class="btn btn-primary mt-2">Pay<span class="fas fa-rupees-sign px-1"></span>100.80
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
